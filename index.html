<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #search-container {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .book {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 15px;
            width: 220px;
            text-align: center;
        }
        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .book p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Book Finder</h1>
    <div id="search-container">
        <input type="text" id="search" placeholder="Enter book title...">
        <button onclick="searchBooks()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        function searchBooks() {
            let query = document.getElementById('search').value;
            let url = `https://www.googleapis.com/books/v1/volumes?q=${query}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    data.items.forEach(book => {
                        let bookInfo = book.volumeInfo;
                        let bookElement = document.createElement('div');
                        bookElement.classList.add('book');
                        bookElement.innerHTML = `
                            <img src="${bookInfo.imageLinks ? bookInfo.imageLinks.thumbnail : 'https://via.placeholder.com/150'}" alt="Book Cover">
                            <h3>${bookInfo.title}</h3>
                            <p>Author: ${bookInfo.authors ? bookInfo.authors.join(', ') : 'Unknown'}</p>
                        `;
                        resultsDiv.appendChild(bookElement);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
